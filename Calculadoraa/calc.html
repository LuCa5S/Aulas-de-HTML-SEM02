<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calc.css" />
        <title>Calculadora IMC</title>
    </head>
    <body>
        <main>
            <h1 class="imcc">Descubra seu IMC</h1>
            <!-- <h1 class="ihmc"> -->
            O IMC é um índice que mede se você está abaixo, dentro ou acima do
            peso, de acordo com a relação entre seu peso e altura.
        </h1>
        <div class="altura">
            
            <label for="altura">Digite sua Altura:</label>
            <input type="number" id="altura" required /><br />
        </div>
        <div class="peso">
            <label for="peso">Digite seu peso:</label>
            <input type="number" id="peso" required /><br /><br /><br />
        </div>
<div class="divCalc">
  
    <button class="btn" onclick ="calcIMC()">Descubra agora seu IMC</button>
</div>

<span id="resultado"></span>
        <!-- <p class="altura"></p>
        <input class="btn" type="submit" value="Enviar" />
<p id="resultado"></p>   -->
        </main><br><br><br><br
      <footer>Gostou da Calculadora? Deixe sua nota aqui</footer><br><br>
      <input type="text"list= "notas" required>
      <datalist id="notas">
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
     
<p id="resultado"></p>

        <script src="calc.js"></script>
    </body>
</html>
